<div class="pie pie1" ng-style="pieStyle()">
	<div class="master"></div>
	<div class="slice slice-1" ng-style="setStyle(2)">
		<div class="inner" ng-style="setStyle(1, 1)"></div>
	</div>
	<div class="slice slice-2" ng-style="setStyle(1)">
		<div class="inner" ng-style="setStyle(2, 2)"></div>
	</div>
	<div ng-show="label" class="cover">
		<div class="content">{{label}}</div>
	</div>
</div>
