<div class="pie" ng-style="pieStyle()">
	<div class="master"></div>
	<div class="slice slice-1" ng-style="setStyle(2)">
		<div class="inner" ng-style="setStyle(1, 1)"></div>
	</div>
	<div ng-show="value > 50" class="slice slice-2" ng-style="setStyle(1)">
		<div class="inner" ng-style="setStyle(2, 2)"></div>
	</div>
	<div ng-show="label || icon" class="cover">
		<div class="content">
			<i ng-show="icon" ng-class="icon"></i>
			{{label}}
		</div>
	</div>
</div>
