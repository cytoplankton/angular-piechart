<figure class="pie" ng-style="pieStyle()">
	<div class="master"></div>
	<div class="slice" ng-style="sliceStyle()">
		<div class="inner" ng-style="innerStyle()"></div>
	</div>
	<div ng-show="overHalf" class="slice2" ng-style="slice2Style()">
		<div class="inner" ng-style="inner2Style()"></div>
	</div>
	<div class="cover">
		<div class="content">{{label}}</div>
	</div>
</figure>
